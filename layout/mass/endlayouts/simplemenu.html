{% extends '../simple-menu.html' %}

{% block head %}
{% parent %}
<link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet" />
<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js"></script>
<link rel="stylesheet" href="{{ reldir }}/themes/simplemenu/normal.css"/>
{% endblock head %}

{% block menu %}
<div>
    <!-- override menu block -->
    <div class="header-element">
        <div id="cssmenu">
            {{ menuHtml|safe }}
        </div>
    </div>
    <div class="header-element">
        {% include "../../includes/searchbox.html" %}
    </div>
    <div class="header-element">
        {% include "../../includes/loginButton.html" %}
    </div>
    <div class="header-element">
        {% include "../../includes/copyLinkButton.html" %}
    </div>
</div>
{% endblock menu %}
