{% extends '../simple-menu.html' %}

{% block head %}

{% endblock head %}

{% block menu %}
<div>
    <!-- override menu block -->

        <div id="cssmenu">

        </div>
    </div>
    <div class="header-element">
        {% include "../../includes/copyLinkButton.html" %}
    </div>
</div>
{% endblock menu %}
